<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket price calculator 2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculate the price of your ticket</h1>
        <div class="card">
            <form action="#">
                <div class="top">
                    <div class="input_container">
                        <label for="passenger_name">Name and Surname</label>
                        <input id="passenger_name" type="text" name="passenger_name" placeholder="Your Name...">
                    </div>
                    <div class="input_container">
                        <label for="passenger_km">Km to Travel</label>
                        <input id="passenger_km" type="number" name="passenger_km" placeholder="Kilometers to go...">
                    </div>
                    <div class="input_container">
                        <label for="age_range">Age Range</label>
                        <select id="age_range" name="age_range">
                            <option value="adult">Adult</option>
                            <option value="minor">Minor (under 18)</option>
                            <option value="senior">Senior (over 65)</option>
                        </select>
                    </div>
                </div>
                <div class="bottom">
                    <i id="reset" class="fa-solid fa-repeat"></i>
                    <button type="submit"><i class="fa-solid fa-train"></i></button>
                </div>
            </form>
            <div id="ticket">
                <h3>Passenger Details</h3>
                <div class="ticket_info">
                    <div class="left">
                        <h4>Passenger Name</h4>
                        <div id="passenger_name">Jon Snow</div>
                    </div>
                    <div class="right">
                        <div class="details">
                            <h4>Offer</h4>
                            <div class="offer">fwefe</div>
                        </div>
                        <div class="details">
                            <h4>Coach</h4>
                            <div class="offer">fwefe</div>
                        </div>
                        <div class="details">
                            <h4>CP Code</h4>
                            <div class="offer">fwefe</div>
                        </div>
                        <div class="details">
                            <h4>Ticket Price</h4>
                            <div class="offer">fwefe</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
